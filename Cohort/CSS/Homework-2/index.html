<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img class="logo-img" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
                alt="Google-Logo">
        </div>
    </header>
    <section class="main">
        <div class="search-area">
            <div class="search-description">
                <p class="description-text">Search the web using Google!</p>
            </div>
            <div class="search-input">
                <input type="text">
            </div>
            <div class="search-btns">
                <button class="search-btn">Google Search</button>
                <button class="search-btn">I'm feeling lucky</button>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-area-container">
            <div class="footer-area bg-1">
                <p>Special Searches</p>
                <p><a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford
                        Search</a>
                </p>
                <p><a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a></p>
            </div>
            <div class="footer-area bg-2 width37">
                <p><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a></p>
                <p><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About
                        Google!</a>
                </p>
                <p><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company
                        Info</a></p>
                <p><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google!
                        Logos</a></p>
            </div>
            <div class="footer-area bg-3">
                <p>Get Google! <br> updates monthly:</p>
                <input type="email" placeholder="your e-mail">
                <div class="btn-area">
                    <button>Subscribe</button>
                    <a
                        href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                </div>
            </div>
        </div>
        <p>Copyright &copy;1998 Google Inc.</p>
    </footer>
</body>

</html>
